<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de página HTML5</title>
</head>

<body>

    <!-- Define o cabeçalho da página-->
    <header>
        <h1> Página HTML5</h1>

    </header>

    <!-- Define a seção principal-->
    <main>
        <img src="download.jfif" alt="Um computador" width="300">
        
        
        <!--video-->
        <iframe width="600" height="300" src="https://www.youtube.com/embed/usJICL6z9Yg?si=nlHsdkCvXMxNAZF2"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <!--Localização-->
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3604.024564271429!2d-51.47353252448087!3d-25.403988331863225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ef462cdc2f72fb%3A0xbe73a2c1e8973c98!2sCentro%20Universit%C3%A1rio%20Campo%20Real!5e0!3m2!1spt-BR!2sbr!4v1722386200480!5m2!1spt-BR!2sbr"
            width="600" height="300" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>

        <br>

        <!--Audio-->
        <audio controls>
            <source src="WebMobileI_Aula03_town-10169.mp3" type="audio/mpeg">

        </audio>

        <!--forms-->
        <form>
            <label for="nome">nome:</label> 
            <input type="text" id="nome" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" required>
            
            <button type="submit">Enviar</button>


        </form>
    </main>
    <footer>
        <p>&copy; 2024 Luan</p>
    </footer>

</body>

</html>
